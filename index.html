<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Banda Pro üöÄ</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #0b141a;
    background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Pantalla de Inicio */
  #login-screen {
    position: fixed;
    inset: 0;
    background: #111b21;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }
  .login-card {
    background: #202c33;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 80%;
    max-width: 300px;
  }
  .login-card input {
    width: 90%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin: 15px 0;
    background: #2a3942;
    color: white;
  }
  .login-card button {
    background: #00a884;
    border: none;
    padding: 10px 25px;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
  }

  /* Header */
  header {
    background: #202c33;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    color: #e9edef;
    justify-content: space-between;
  }
  .user-info { display: flex; align-items: center; gap: 10px; }
  .avatar { width: 40px; height: 40px; background: #6a7175; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

  /* Panel Admin */
  #admin-panel {
    display: none;
    background: #2a3942;
    padding: 10px;
    border-bottom: 2px solid #00a884;
    color: white;
    font-size: 13px;
  }

  #msgs {
    flex: 1;
    overflow-y: auto;
    padding: 20px 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  /* Burbujas */
  .msg {
    padding: 6px 10px 8px 10px;
    border-radius: 8px;
    max-width: 75%;
    color: #e9edef;
    font-size: 14.5px;
    position: relative;
  }
  .msg b { display: block; font-size: 12px; margin-bottom: 3px; color: #ffd07a; }
  .recibido { background: #202c33; align-self: flex-start; }
  .mio { background: #005c4b; align-self: flex-end; }
  
  /* Burbuja especial del BOT Admin */
  .bot-msg {
    background: #1c3d5a;
    border: 1px solid #3498db;
    align-self: center;
    text-align: center;
    max-width: 90%;
    border-radius: 15px;
    color: #3498db;
    font-weight: bold;
    margin: 10px 0;
  }

  footer { background: #202c33; padding: 10px; display: flex; gap: 10px; }
  #txt { flex: 1; background: #2a3942; border: none; padding: 12px; border-radius: 25px; color: white; outline: none; }
  #btn-send { background: #00a884; width: 45px; height: 45px; border-radius: 50%; border: none; color: white; font-size: 20px; cursor: pointer; }
</style>
</head>

<body>

<div id="login-screen">
  <div class="login-card">
    <h2 style="color:#00a884">WhatsApp Banda</h2>
    <input type="text" id="user-name" placeholder="Tu apodo...">
    <button onclick="ingresar()">ENTRAR</button>
  </div>
</div>

<header>
  <div class="user-info">
    <div class="avatar">üë•</div>
    <div>
      <div id="header-title" style="font-weight: bold;">Chat de la Banda üöÄ</div>
      <div style="font-size: 12px; color: #8696a0;">en l√≠nea</div>
    </div>
  </div>
  <button onclick="checkAdmin()" style="background:transparent; border:none; color:#8696a0; cursor:pointer;">‚öôÔ∏è Admin</button>
</header>

<div id="admin-panel">
  <b>Panel de Control:</b> 
  <button onclick="borrarChat()" style="background:red; color:white; border:none; border-radius:5px; padding:3px 8px;">Limpiar Todo</button>
  <span id="admin-status">Modo Admin Activo</span>
</div>

<div id="msgs"></div>

<footer>
  <input id="txt" placeholder="Escribe un mensaje" autocomplete="off">
  <button id="btn-send" onclick="send()">‚û§</button>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyABaTv7yjGsgIu2A6mj6arml2IHGljt_H4",
  authDomain: "ingresa-dfec2.firebaseapp.com",
  databaseURL: "https://ingresa-dfec2-default-rtdb.firebaseio.com",
  projectId: "ingresa-dfec2",
  storageBucket: "ingresa-dfec2.appspot.com",
  messagingSenderId: "441882283200",
  appId: "1:441882283200:web:8067df85facc2d67d77125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const mensajesRef = ref(db, "mensajes");

let nombre = localStorage.getItem("chat_user") || "";
const CODIGO_ADMIN = "1234"; // CAMBIA TU CODIGO AQUI

// Si ya tiene nombre, saltar login
if(nombre) {
    document.getElementById("login-screen").style.display = "none";
}

window.ingresar = () => {
  const val = document.getElementById("user-name").value.trim();
  if(val) {
    nombre = val;
    localStorage.setItem("chat_user", nombre);
    document.getElementById("login-screen").style.display = "none";
  }
};

window.checkAdmin = () => {
  const pass = prompt("Introduce el c√≥digo de Admin:");
  if(pass === CODIGO_ADMIN) {
    document.getElementById("admin-panel").style.display = "block";
    // El BOT anuncia al nuevo admin
    push(mensajesRef, { user: "SISTEMA", text: `¬°${nombre} ahora es ADMIN! üëë`, tipo: "bot" });
  } else {
    alert("C√≥digo incorrecto");
  }
};

window.borrarChat = () => {
    if(confirm("¬øSeguro que quieres borrar todos los mensajes?")) {
        remove(mensajesRef);
        location.reload(); // Recargar para limpiar pantalla
    }
};

const cont = document.getElementById("msgs");

onChildAdded(mensajesRef, snap => {
  const d = snap.val();
  const div = document.createElement("div");
  
  if(d.tipo === "bot") {
      div.className = "msg bot-msg";
      div.innerHTML = d.text;
  } else {
      const esMio = d.user === nombre;
      div.className = "msg " + (esMio ? "mio" : "recibido");
      div.innerHTML = `<b>${d.user}</b>${d.text}`;
  }
  
  cont.appendChild(div);
  cont.scrollTop = cont.scrollHeight;
});

window.send = () => {
  const i = document.getElementById("txt");
  if(!i.value.trim()) return;
  push(mensajesRef, { user: nombre, text: i.value });
  i.value = "";
};

document.getElementById("txt").addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
</script>
</body>
</html>
