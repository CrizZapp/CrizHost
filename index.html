<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WhatsApp Banda Pro ðŸš€</title>

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #0b141a;
    background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* Pantalla de Inicio - FORZADA */
  #login-screen {
    position: fixed;
    inset: 0;
    background: #111b21;
    display: flex; /* Se cambia a 'none' por JS si ya hay nombre */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .login-card {
    background: #202c33;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 85%;
    max-width: 320px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  .login-card input {
    width: 90%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    margin: 20px 0;
    background: #2a3942;
    color: white;
    font-size: 16px;
  }
  .login-card button {
    background: #00a884;
    color: #111b21;
    border: none;
    padding: 12px 30px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
  }

  /* Header y Admin Button */
  header {
    background: #202c33;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #e9edef;
    z-index: 10;
  }
  .admin-btn {
    background: #2a3942;
    border: 1px solid #00a884;
    color: #00a884;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 12px;
    cursor: pointer;
  }

  #admin-panel {
    display: none;
    background: #8d1a1a;
    padding: 8px;
    text-align: center;
    color: white;
    font-size: 12px;
  }

  /* Contenedor de Mensajes */
  #msgs {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .msg {
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
    color: white;
    position: relative;
    font-size: 15px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.3);
  }
  .msg b { display: block; font-size: 11px; color: #ffd07a; margin-bottom: 2px; }
  .recibido { background: #202c33; align-self: flex-start; }
  .mio { background: #005c4b; align-self: flex-end; }

  /* Burbuja del BOT Admin */
  .bot-msg {
    background: rgba(30, 190, 165, 0.1);
    border: 1px solid #00a884;
    color: #00a884;
    align-self: center;
    text-align: center;
    font-size: 13px;
    border-radius: 20px;
    padding: 5px 20px;
    margin: 10px 0;
  }

  footer {
    background: #202c33;
    padding: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  #txt {
    flex: 1;
    background: #2a3942;
    border: none;
    padding: 12px 15px;
    border-radius: 25px;
    color: white;
    outline: none;
  }
  #btn-send {
    background: #00a884;
    border: none;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    color: white;
    cursor: pointer;
    font-size: 20px;
  }
</style>
</head>

<body>

<div id="login-screen">
  <div class="login-card">
    <h2 style="color:#00a884; margin:0;">WhatsApp Banda</h2>
    <p style="color:#8696a0; font-size:14px;">Ingresa para comenzar</p>
    <input type="text" id="user-name" placeholder="Tu apodo o nombre...">
    <button onclick="ingresar()">ENTRAR AL CHAT</button>
  </div>
</div>

<header>
  <div style="display:flex; align-items:center; gap:10px;">
    <div style="width:35px; height:35px; background:#6a7175; border-radius:50%; display:flex; align-items:center; justify-content:center;">ðŸ‘¥</div>
    <div style="font-weight:bold;">La Banda ðŸš€</div>
  </div>
  <button class="admin-btn" onclick="checkAdmin()">Panel Admin</button>
</header>

<div id="admin-panel">
  MODO ADMIN ACTIVO | <button onclick="borrarTodo()" style="background:white; border:none; padding:2px 5px; cursor:pointer;">Borrar Historial</button>
</div>

<div id="msgs"></div>

<footer>
  <input id="txt" placeholder="Escribe un mensaje..." autocomplete="off">
  <button id="btn-send" onclick="send()">âž¤</button>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyABaTv7yjGsgIu2A6mj6arml2IHGljt_H4",
  authDomain: "ingresa-dfec2.firebaseapp.com",
  databaseURL: "https://ingresa-dfec2-default-rtdb.firebaseio.com",
  projectId: "ingresa-dfec2",
  storageBucket: "ingresa-dfec2.appspot.com",
  messagingSenderId: "441882283200",
  appId: "1:441882283200:web:8067df85facc2d67d77125"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const mensajesRef = ref(db, "mensajes");

// LÃ³gica de Persistencia y Pantalla
let nombre = localStorage.getItem("chat_user_name");

if (nombre) {
    document.getElementById("login-screen").style.display = "none";
}

window.ingresar = () => {
    const input = document.getElementById("user-name");
    if (input.value.trim()) {
        nombre = input.value.trim();
        localStorage.setItem("chat_user_name", nombre);
        document.getElementById("login-screen").style.display = "none";
    }
};

// LÃ³gica Admin
window.checkAdmin = () => {
    const code = prompt("CÃ³digo Admin:");
    if (code === "1234") {
        document.getElementById("admin-panel").style.display = "block";
        push(mensajesRef, { user: "BOT", text: `âš ï¸ ${nombre} ha activado el MODO ADMIN`, tipo: "bot" });
    } else {
        alert("CÃ³digo incorrecto");
    }
};

window.borrarTodo = () => {
    if(confirm("Â¿Borrar todos los mensajes?")) remove(mensajesRef);
};

// Cargar Mensajes (Historial + Nuevos)
const cont = document.getElementById("msgs");

onChildAdded(mensajesRef, (snap) => {
    const d = snap.val();
    const div = document.createElement("div");

    if (d.tipo === "bot") {
        div.className = "bot-msg";
        div.innerHTML = d.text;
    } else {
        const esMio = d.user === nombre;
        div.className = "msg " + (esMio ? "mio" : "recibido");
        div.innerHTML = `<b>${d.user}</b>${d.text}`;
    }

    cont.appendChild(div);
    cont.scrollTop = cont.scrollHeight;
});

window.send = () => {
    const i = document.getElementById("txt");
    if (!i.value.trim() || !nombre) return;
    push(mensajesRef, { user: nombre, text: i.value });
    i.value = "";
};

document.getElementById("txt").addEventListener("keypress", (e) => { if(e.key === "Enter") send(); });

</script>
</body>
</html>
