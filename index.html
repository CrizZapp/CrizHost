<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Creador de p치ginas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    .pantalla {
      display: none;
    }

    .pantalla.activa {
      display: block;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button {
      background: #38bdf8;
      cursor: pointer;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 2px solid #38bdf8;
      border-radius: 6px;
      margin-top: 15px;
      background: white;
    }
  </style>
</head>
<body>

  <!-- PANTALLA 1 -->
  <div id="pantalla1" class="pantalla activa">
    <h2>游빍 Crear tu p치gina</h2>
    <input id="nombrePagina" placeholder="Nombre de tu p치gina">
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- PANTALLA 2 -->
  <div id="pantalla2" class="pantalla">
    <h2 id="tituloPagina"></h2>

    <textarea id="htmlInput" placeholder="Peg치 tu HTML ac치..."></textarea>
    <button onclick="verPagina()">Ver</button>

    <iframe id="preview"></iframe>
  </div>

  <script>
    let nombre = "";

    function entrar() {
      nombre = document.getElementById("nombrePagina").value.trim();
      if (!nombre) {
        alert("Pon칠 un nombre para la p치gina");
        return;
      }

      document.title = nombre;
      document.getElementById("tituloPagina").innerText = "P치gina: " + nombre;

      document.getElementById("pantalla1").classList.remove("activa");
      document.getElementById("pantalla2").classList.add("activa");
    }

    function verPagina() {
      const html = document.getElementById("htmlInput").value;
      const iframe = document.getElementById("preview");

      iframe.srcdoc = html;
    }
  </script>

</body>
</html>
