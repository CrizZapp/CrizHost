<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de p√°ginas</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 16px;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    .pantalla {
      display: none;
    }

    .pantalla.activa {
      display: block;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    textarea {
      height: 180px;
      resize: vertical;
    }

    button {
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      border: 2px solid #38bdf8;
      margin-top: 16px;
      background: white;
    }

    /* Mejora en pantallas grandes */
    @media (min-width: 768px) {
      body {
        padding: 32px;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>
<body>

  <div class="contenedor">

    <!-- PANTALLA 1 -->
    <div id="pantalla1" class="pantalla activa">
      <h2>üì± Crear tu p√°gina</h2>
      <input id="nombrePagina" placeholder="Nombre de tu p√°gina">
      <button onclick="entrar()">Entrar</button>
    </div>

    <!-- PANTALLA 2 -->
    <div id="pantalla2" class="pantalla">
      <h2 id="tituloPagina"></h2>

      <textarea id="htmlInput" placeholder="Peg√° tu HTML ac√°..."></textarea>
      <button onclick="verPagina()">Ver</button>

      <iframe id="preview"></iframe>
    </div>

  </div>

  <script>
    let nombre = "";

    function entrar() {
      nombre = document.getElementById("nombrePagina").value.trim();
      if (!nombre) {
        alert("Pon√© un nombre para la p√°gina");
        return;
      }

      document.title = nombre;
      document.getElementById("tituloPagina").innerText = "P√°gina: " + nombre;

      document.getElementById("pantalla1").classList.remove("activa");
      document.getElementById("pantalla2").classList.add("activa");
    }

    function verPagina() {
      const html = document.getElementById("htmlInput").value;
      document.getElementById("preview").srcdoc = html;
    }
  </script>

</body>
</html>
