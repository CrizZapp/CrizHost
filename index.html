<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creador de p√°ginas</title>

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 16px;
    }

    .contenedor {
      max-width: 600px;
      margin: auto;
    }

    .pantalla {
      display: none;
    }

    .pantalla.activa {
      display: block;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    textarea {
      height: 220px;
      resize: vertical;
    }

    button {
      background: #38bdf8;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="contenedor">

  <!-- PANTALLA 1 -->
  <div id="pantalla1" class="pantalla activa">
    <h2>üì± Crear tu p√°gina</h2>
    <input id="nombrePagina" placeholder="Nombre de tu p√°gina">
    <button onclick="entrar()">Entrar</button>
  </div>

  <!-- PANTALLA 2 -->
  <div id="pantalla2" class="pantalla">
    <h2 id="tituloPagina"></h2>
    <textarea id="htmlInput" placeholder="Peg√° tu HTML ac√°..."></textarea>
    <button onclick="verPantallaCompleta()">Ver</button>
  </div>

</div>

<script>
  let nombre = "";

  function entrar() {
    nombre = document.getElementById("nombrePagina").value.trim();
    if (!nombre) {
      alert("Pon√© un nombre");
      return;
    }

    document.title = nombre;
    document.getElementById("tituloPagina").innerText = "Editando: " + nombre;

    pantalla1.classList.remove("activa");
    pantalla2.classList.add("activa");
  }

  function verPantallaCompleta() {
    const htmlUsuario = document.getElementById("htmlInput").value;

    const ventana = window.open("", "_self");

    ventana.document.open();
    ventana.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>${nombre}</title>
        <style>
          #volver {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
            background: black;
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
          }
        </style>
      </head>
      <body>
        <div id="volver" onclick="location.reload()">‚¨Ö Volver</div>
        ${htmlUsuario}
      </body>
      </html>
    `);
    ventana.document.close();
  }
</script>

</body>
</html>
